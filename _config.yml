# Site settings
title:          msun's blog
description:    "Minimal Jekyll theme for storytellers"
baseurl:
url:            "https://ahnmyeongseon.github.io"

# Author
author:
  name:         myeongseon
  url:          https://chester.how
  email:        ahnmyungsun95@gmail.com

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5
